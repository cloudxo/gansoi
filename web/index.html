<html>
<head>
    <title>Gansoi monitoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

body {
    max-width: 1000px;
    margin-left: auto;
    margin-right: auto;
    font: 14px "Source Sans", helvetica, arial, sans-serif;
    background: #4b4d4e;
    color: #f0f1f1;
    font-weight: 400;
    font-family: source-sans-pro, sans-serif;
    position: relative;
    -webkit-font-smoothing: antialiased;
}

.right {
    float: right;
}

.button {
    display: inline-block;
    padding: 0 0.563rem;
    font-size: 12px;
    line-height: 1.313rem;
    letter-spacing: 0;
    color: #c6c8c8;
    text-shadow: 0 -1px rgba(0,0,0,0.69);
    vertical-align: top;
    background-color: #595b5b;
    box-shadow: inset 0 1px #737373;
    border: 1px solid #333434;
    border-radius: 4px;
    text-decoration: none;
}

.button:disabled {
    opacity: 0.5;
    cursor: default;
    pointer-events: none;
}

.button:active {
    background-color: hsla(210, 2%, 25%, 1);
    box-shadow: inset 0 1px hsla(0, 0%, 0%, .05);
}

:focus {
    outline:0;
}

input[type="text"], input[type="number"] {
    line-height: 1.313rem;
    padding: 0 0.563rem;
    border: 1px solid #333434;
    border-radius: 4px;
    background-color: #454646;
    color: #c6c8c8;
}

input[type="checkbox"] {
  position: absolute;
  overflow: hidden;
  padding: 0;
  border: 0;
  opacity: 0.001;
  z-index: 1;
  vertical-align: top;
  outline: none;

  height: 1rem;
  width: 1rem;
  margin-top: 0;
  margin-right: -1rem;
  margin-bottom: -1rem;
  margin-left: 0;

  line-height: 1rem;
}

input[type="checkbox"],
input[type="checkbox"] + label {
  cursor: default;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

input[type="checkbox"] + label:before,
input[type="checkbox"] + label {
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  background-clip: padding-box;
}

input[type="checkbox"] + label {
  position: relative;
  padding-left: 1.15rem;
  display: inline-block;
  vertical-align: top;
}

input[type="checkbox"]:disabled + label {
  opacity: 0.3;
  cursor: default;
  pointer-events: none;
}

input[type="checkbox"] + label:before,
input[type="checkbox"] + label:after {
  content: '';
  position: absolute;
  left: 0px;
}

input[type="checkbox"]:checked + label:after {
  opacity: 1;
}

input[type="checkbox"] {
}

input[type="checkbox"] + label:before {
  width: 1rem;
  height: 1rem;
  background: hsla(180, 1%, 35%, 1);
  border: 1px solid hsla(180, 1%, 20%, 1);
  border-radius: 3px;
  box-shadow: inset 0 1px hsla(0, 0%, 45%, 1);
}

input[type="checkbox"] + label:after {
  top: 2px;
  left: 1px;
  opacity: 0;
  width: 14px;
  height: 4px;
  background: transparent;
  border: 7px solid hsla(180, 2%, 78%, 1);
  border-width: 3px;
  border-top: none;
  border-right: none;
  border-radius: 1px;
  -webkit-transform: rotate(-50deg);
  transform: rotate(-50deg);
}

input[type="checkbox"]:focus + label:before {
    /* border: 1px solid #555656; */
}

input[type="checkbox"]:active + label:before {
  border: 1px solid hsla(180, 1%, 20%, 1);
  background-color: hsla(210, 2%, 25%, 1);
  box-shadow: inset 0 1px hsla(0, 0%, 0%, 0.05);
}

input[type="checkbox"]:disabled:active + label:before {
  border: 1px solid hsla(180, 1%, 20%, 1);
  background: hsla(180, 1%, 35%, 1);
  box-shadow: inset 0 1px hsla(0, 0%, 45%, 1);
}

input:focus {
    border: 1px solid #555656;
}

.red {
    background-color: #df1e28;
    box-shadow: inset 0 1px rgba(255,255,255,0.36);
    color: #fff;
    text-shadow: 0 -1px rgba(0,0,0,0.36);
}

.green {
    background-color: #28bf8e;
    box-shadow: inset 0 1px rgba(255,255,255,0.36);
    color: #fff;
    text-shadow: 0 -1px rgba(0,0,0,0.36);
}

.blue {
    background-color: #288edf;
    box-shadow: inset 0 1px rgba(255,255,255,0.36);
    color: #fff;
    text-shadow: 0 -1px rgba(0,0,0,0.36);
}

h2 {
    font-weight: 300;
    font-size: 28px;
    border-bottom: 1px solid #58595A;
}

h3 {
    font-weight: 300;
    font-size: 20px;
    padding-bottom: 0px;
    margin-bottom: 0px;
}

h3 + * {
    margin-top: 0px;
    padding-top: 0px;
}

form {
    display: inline-block;
}

fieldset {
    border: none;
    padding: 5px;
}

hr {
    border: 0;
    height: 1px;
    background: #58595a;
}

.table {
    border-spacing: 0px;
    border-collapse: separate;
}

.table td {
    background-color: #454646;
    color: #c6c8c8;
    padding: 0.5rem;
    border-top: 1px solid #616363;
    border-bottom: 1px solid #333434;
}

.table td:first-child {
    border-left: 1px solid #616363;
}

.table td:last-child {
    border-right: 1px solid #333434;
}

.table th {
    padding: 4px 20px;
    font-size: 0.9em;
    font-weight: 400;
    background-color: #3f4041;
    color: #c6c8c8;
    text-shadow: 0 1px 0 rgba(255,255,255,0.1);
    border-top: 1px solid rgba(255,255,255,0.1);
    border-bottom: 1px solid rgba(255,255,255,0.05);
}

.table th:first-child {
    border-left: 1px solid rgba(255,255,255,0.1);
}

.table th:last-child {
    border-right: 1px solid rgba(255,255,255,0.05);
}

.buttonbar {
    margin: 0px;
    padding: 0px;
    overflow: hidden;
}

.buttonbar .button {
    float: left;
    border-right: none;
    border-radius: 0px;
}

.buttonbar .button:first-child {
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
}

.buttonbar .button:last-child {
    border-top-right-radius: 4px;
    border-bottom-right-radius: 4px;
    border-right: 1px solid #333434;
}

.buttonbar *:active {
    background-color: hsla(210, 2%, 25%, 1);
    box-shadow: inset 0 1px hsla(0, 0%, 0%, .05);
}

.router-link-active {
    color: #ee0;
}
    </style>
</head>
<body>

    <div id="app">
        <div class="buttonbar">
         <router-link class="button" id="overview" to="/overview">Overview</router-link>
         <router-link class="button" id="gansoi" to="/gansoi">Gansoi</router-link>
         <router-link class="button" id="checks" to="/checks">Checks</router-link>
        </div>
      <router-view></router-view>
    </div>

 <div id="main"></div>
</body>

<template id="template-overview">
<h2>Overview</h2>
</template>

<template id="template-nodes">
<div>
<h2>Gansoi</h2>
<h3>Nodes</h3>
<table class="table">
 <tr>
  <th>Name</th>
  <th>Started</th>
  <th>State</th>
  <th>Last contact</th>
  <th>Apply</th>
  <th>Commit</th>
  <th>Last</th>
 </tr>
 <tr v-for="node in nodes.data">
 <td>{{ node.name }}</td>
 <td>{{ node.started }}</td>
 <td>{{ node.raft.state }}</td>
 <td>{{ node.raft.last_contact }}</td>
 <td>{{ node.raft.applied_index }}</td>
 <td>{{ node.raft.commit_index }}</td>
 <td>{{ node.raft.last_log_index }}</td>
 </tr>
</table>
</div>
</template>

<template id="template-checks">
<div>
<h2>Checks</h2>
<table class="table">
<tr v-for="check in checks.data">
<td>{{ check.id }}</td>
<td>{{ check.agent }}</td>
<td>{{ check.interval }}</td>
<td><button class="button red" v-on:click="deleteCheck(this, check.id)">Delete</button></td>
<td><button class="button" v-on:click="editCheck(check.id)">Edit</button></td>
</tr>
</table>
<router-link class="button" id="dddd" to="/check/edit/new">Add Check</router-link>
</div>
</template>

<template id="template-edit-check">
<form>
 <fieldset>
  <table>
   <tbody>
    <tr><th colspan="2">{{ title }}</th></tr>
    <tr><td colspan="2"><hr></td></tr>
    <tr>
     <td><label>Unique Check ID</label></td>
     <td><input type="text" v-model="check.id"/></td>
    </tr>
    <tr>
     <td><label>Check interval</label></td>
     <td><input type="number" min="5000000000" max="3600000000000" v-model="check.interval"> (nanoseconds)</td>
    </tr>
    <tr>
     <td><label>Agent</label></td>
     <td>
      <select v-model="check.agent">
       <option v-for="agent in agents">{{ agent.name }}</option>
      </select>
     </td>
    </tr>

    <tr v-for="argument in arguments">
     <td><label>{{ argument.name }}</label></td>
     <td v-if="argument.type == 'string'"><input type="text" v-model="check.arguments[argument.name]" /> {{ argument.description }}</td>
     <td v-else-if="argument.type == 'bool'"><input type="checkbox" v-model="check.arguments[argument.name]" /><label>{{ argument.description }}</label></td>
     <td v-else>{{ argument.type }} not supported in client</td>
    </tr>

    <tr><th colspan="2">Results</th></tr>
    <tr><td colspan="2"><hr></td></tr>
    <tr v-for="(value, key) in results.results">
     <td><label>{{ key }}</label></td>
     <td>{{ value }}</td>
    </tr>

    <tr><th colspan="2">Expressions</th></tr>
    <tr><td colspan="2"><hr></td></tr>
    <tr v-for="(expression, index) in check.expressions">
     <td><label>{{ index }}</label></td>
     <td>
      <input type="text" v-model="check.expressions[index]" />
      <input class="button" type="button" v-on:click="removeExpression(index)" value="Remove" />
     </td>
    </tr>
    <tr>
     <td colspan="2"><input class="button" type="button" v-on:click="addExpression()" value="Add Expression" /></td>
    </tr>
   </tbody>
  </table>
  <input class="button" type="button" value="Test" v-on:click="testCheck()" />
  <input class="button green right" name="add" type="button" value="Add check" v-on:click="addCheck()" />
 </fieldset>
</form>
</template>

<script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
<script src="https://unpkg.com/vue-resource@1.0.3/dist/vue-resource.min.js"></script>
<script src="https://unpkg.com/vue-router@2.0.1"></script>
<script src="/client.js"></script>
</html>
